apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: webapp
spec:
  replicas: 3
  minReadySeconds: 10
  selector:
    matchLabels:
      app: webapp
      release: "0-5"
  template:
    metadata:
     labels:
       app: webapp
       release: "0-5"
    spec:
      containers:
        - name: webapp
          image: richardchesterwood/k8s-fleetman-webapp-angular:release0-5 